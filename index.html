<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- 9AM TIMEBLOCK -->
      <div class="row" id="nine-am">
        <div class="col-1 hour">
          <p>9AM</p>
        </div>
        <div class="col-10 description" id="nine-am-description" data-hour="9">
          <textarea id="nine-am-text" name="9am">
          </textarea>
        </div>
        <div class="col-1 saveBtn p-0" id="nine-am-save-btn">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <!-- 10AM TIMEBLOCK -->
      <div class="row" id="ten-am">
        <div class="col-1 hour">
          <p>10AM</p>
        </div>
        <div class="col-10 description" id="ten-am-description" data-hour="10">
          <textarea id="ten-am-text" name="10am">
          </textarea>
        </div>
        <div class="col-1 saveBtn" id="ten-am-save-btn">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <!-- 11AM TIMEBLOCK -->
      <div class="row" id="eleven-am">
        <div class="col-1 hour">
          <p>11AM</p>
        </div>
        <div class="col-10 description" id="eleven-am-description" data-hour="11">
          <textarea id="eleven-am-text" name="11am">
          </textarea>
        </div>
        <div class="col-1 saveBtn" id="eleven-am-save-btn">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <!-- 12PM TIMEBLOCK -->
      <div class="row" id="twelve-pm">
        <div class="col-1 hour">
          <p>12PM</p>
        </div>
        <div class="col-10 description" id="twelve-pm-description" data-hour="12">
          <textarea id="twelve-pm-text" name="12pm">
          </textarea>
        </div>
        <div class="col-1 saveBtn" id="twelve-pm-save-btn">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <!-- 1PM TIMEBLOCK -->
      <div class="row" id="one-pm">
        <div class="col-1 hour">
          <p>1PM</p>
        </div>
        <div class="col-10 description" id="one-pm-description" data-hour="13">
          <textarea id="one-pm-text" name="1pm">
          </textarea>
        </div>
        <div class="col-1 saveBtn" id="one-pm-save-btn">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <!-- 2PM TIMEBLOCK -->
      <div class="row" id="two-pm">
        <div class="col-1 hour">
          <p>2PM</p>
        </div>
        <div class="col-10 description" id="two-pm-description" data-hour="14">
          <textarea id="two-pm-text" name="2pm">
          </textarea>
        </div>
        <div class="col-1 saveBtn" id="two-pm-save-btn">
          <i class="fas fa-save"></i>
        </div>
      </div>
    
       <!-- 3PM TIMEBLOCK -->
       <div class="row" id="three-pm">
        <div class="col-1 hour">
          <p>3PM</p>
        </div>
        <div class="col-10 description" id="three-pm-description" data-hour="15">
          <textarea id="three-pm-text" name="3pm">
          </textarea>
        </div>
        <div class="col-1 saveBtn" id="three-pm-save-btn">
          <i class="fas fa-save"></i>
        </div>
      </div>
    
       <!-- 4PM TIMEBLOCK -->
       <div class="row" id="four-pm">
        <div class="col-1 hour">
          <p>4PM</p>
        </div>
        <div class="col-10 description" id="four-pm-description" data-hour="16">
          <textarea id="four-pm-text" name="4pm">
          </textarea>
        </div>
        <div class="col-1 saveBtn" id="four-pm-save-btn">
          <i class="fas fa-save"></i>
        </div>
      </div>

       <!-- 5PM TIMEBLOCK -->
       <div class="row" id="five-pm">
        <div class="col-1 hour">
          <p>5PM</p>
        </div>
        <div class="col-10 description" id="five-pm-description" data-hour="17">
          <textarea id="five-pm-text" name="5pm">
          </textarea>
        </div>
        <div class="col-1 saveBtn" id="five-pm-save-btn">
          <i class="fas fa-save"></i>
        </div>
      </div>
    
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
